# HDFS :
namenode:
  image: bde2020/hadoop-namenode
  hostname: namenode
  container_name: namenode
  domainname: hadoop
  net: hadoop
  ports:
  - "50070:50070"
  - "9000:9000"
#  - "8020:8020"
  volumes:
    - namenode:/hadoop/dfs/name
  environment:
    - CLUSTER_NAME=test
  env_file:
    - ./hadoop.env

