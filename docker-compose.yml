# spark (支持yarn-cluster/yarn-client/standalone):
spark:
  image: bde2020/hadoop-spark
  hostname: spark
  container_name: spark
  domainname: hadoop
  net: hadoop
  environment:
    - SPARK_CONF_spark_eventLog_enabled=true
    - SPARK_CONF_spark_eventLog_dir=hdfs://namenode:9000/spark-logs
    - SPARK_CONF_spark_history_fs_logDirectory=hdfs://namenode:9000/spark-logs
  env_file:
    - ./hadoop.env
  ports:
    - "4040:4040"

spark-master:
  image: bde2020/hadoop-spark-master
  hostname: spark-master
  container_name: spark-master
  domainname: hadoop
  net: hadoop
  environment:
  - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
  - SPARK_CONF_spark_eventLog_enabled=true
  - SPARK_CONF_spark_eventLog_dir=hdfs://namenode:9000/spark-logs
  - SPARK_CONF_spark_history_fs_logDirectory=hdfs://namenode:9000/spark-logs
  env_file:
  - ./hadoop.env
  ports:
    - "8080:8080"
    - "7077:7077"

spark-worker-1:
  image: bde2020/hadoop-spark-worker
  hostname: spark-worker-1
  domainname: hadoop
  net: hadoop
  environment:
  - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
  - SPARK_CONF_spark_eventLog_enabled=true
  - SPARK_CONF_spark_eventLog_dir=hdfs://namenode:9000/spark-logs
  - SPARK_CONF_spark_history_fs_logDirectory=hdfs://namenode:9000/spark-logs
  - SPARK_MASTER_URL=spark://spark-master:7077
  - SPARK_WORKER_PORT=8081
  ports:
    - "8082:8082"
  env_file:
  - ./hadoop.env

spark-worker-2:
  image: bde2020/hadoop-spark-worker
  hostname: spark-worker-2
